<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레트게임즈 - 이메일 템플릿</title>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

      body {
        font-family: 'Inter', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        font-optical-sizing: auto;
        font-style: normal;
      }

      .foot-wrap {
        &::after {
          content: '';
          display: table;
          clear: both;
        }
      }
    </style>
  </head>
  <body>
    <div
      style="width: 100%; max-width: 800px; margin: 0 auto; position: relative"
    >
      <table
        border="0"
        cellpadding="0"
        cellspacing="0"
        style="width: 100%; background-color: #fff"
      >
        <!-- Header -->
        <tr>
          <td
            style="
              background: var(
                --Gradient-gra1,
                linear-gradient(90deg, #ff9445 0%, #fa147a 28%, #2e83e6 96%)
              );
              padding: 24px;
            "
          >
            <img
              alt="로고 이미지"
              src="../../assets/img-logo-all-white.png"
              style="width: 100%; max-width: 155px"
            />
          </td>
        </tr>
        <!-- //Header -->
        <!-- body -->
        <tr>
          <td style="width: 100%; padding: 48px 32px 80px">
            <h2
              style="
                font-size: 24px;
                font-weight: 600;
                line-height: 32px;
                color: #212222;
                margin: 0 0 24px;
              "
            >
              Please confirm your email address by entering the following
              verification code:
            </h2>
            <span
              style="
                font-size: 16px;
                font-weight: 400;
                line-height: 24px;
                color: #212222;
              "
            >
              <p style="margin: 0">
                **Verification Code :
                <b style="color: #f33737; font-weight: 700">[CODE]</b>
              </p>
              <br />
              <p style="margin: 0">
                If you did not request this, please disregard this email.
              </p>
            </span>
            <p
              style="
                margin: 40px 0 0;
                font-size: 16px;
                font-weight: 600;
                line-height: 24px;
                color: #212222;
              "
            >
              Best regards, The EST Team
            </p>
          </td>
        </tr>
        <!-- //body -->
        <!-- Footer -->
        <tr>
          <td
            style="
              background-color: #f5f7fa;
              padding: 16px 32px;
              width: 100%;
              border-top: 1px solid #dcdde0;
            "
            class="foot-wrap"
          >
            <div
              style="
                display: inline-block;
                vertical-align: middle;
                height: 24px;
                float: left;
              "
            >
              <a href="#!" style="display: inline-block; margin-right: 20px"
                ><img
                  style="display: block"
                  alt="트위터 로고"
                  src="../../assets/email/icon-twitter-gray.svg"
              /></a>
              <a href="#!" style="display: inline-block">
                <img
                  alt="디스코드 로고"
                  style="display: block"
                  src="../../assets/email/icon-discord-gray.svg"
                />
              </a>
            </div>
            <p
              style="
                margin: 0;
                font-size: 12px;
                font-weight: 500;
                line-height: 20px;
                color: #9b9c9e;
                display: inline-block;
                vertical-align: text-bottom;
                float: right;
              "
            >
              &copy; The EST, Inc. All Rights Reserved.
            </p>
          </td>
        </tr>
        <!-- //Footer -->
      </table>
    </div>
  </body>
</html>
